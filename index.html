<!DOCTYPE html>
<html lang="en">
  
<head>
	<title>Simon Game</title>
	<meta charset="utf-8" /> 
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css' />
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>  

    
<body>
    <div id="mainDiv" class="text-center center-block">
        <br>
        <br>
        <div id="bodyDiv" class="bgImg">
            <div class="headerContainer">
                <button id="start" class="headerButton">
                <div id="display" class="displayContainer">
                    <img src="images/display.png">
                    <span id="score"></span>
                </div>
                <button id="strict" class="headerButton">
            </div>
            <div class="gameContainer">
                <button id="green" class="gameButton">
                <button id="red" class="gameButton">
            </div>
            <div class="gameContainer">
                <button id="yellow" class="gameButton">
                <button id="blue" class="gameButton">
            </div>
        </div>
    </div>

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js">
</script>
<!-- Bootstrap -->
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js">
</script>
<!-- My JavaScript -->
<script type="text/javascript" src="app.js"></script>
    
</body>  
</html>
